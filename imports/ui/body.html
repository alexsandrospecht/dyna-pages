<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-embossed" role="navigation" style="margin-bottom: 0px;width: 106%;margin-left: -3%;">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Pages</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#fakelink">Nova View</a></li>
         </ul>
      </div>
    </nav>

    <div style="display: inline; display: -webkit-flex;-webkit-justify-content : center;">
      {{#each views}}
        {{> viewItem}}
      {{/each}}
    </div>
  </div>
</body>

<template name="viewItem">
  <button type="button" class="btn btn-{{tipo}}" style="margin:5px">{{nome}}</button>
</template>
