<body>
  <div>
    <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Pages</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/newView">Nova View</a></li>
         </ul>
      </div>
    </nav>

    <div style="display: inline; display: -webkit-flex;-webkit-justify-content : center;">
      {{#each views}}
        {{> viewItem}}
      {{/each}}
    </div>

    <main>
        {{> Template.dynamic template=content}}
    </main>
  </div>
</body>

<template name="viewItem">
  <a class="btn btn-{{tipo}}" type="button" style="margin:5px" href="/display/{{_id}}">{{nome}}</a>
</template>

<template name="vazio">
</template>
