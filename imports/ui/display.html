<template name="display">
  <div class="container">
    {{#each itens}}
      {{> displayItem}}
    {{/each}}
    <div style="text-align:center; margin:10px">
      <a class="btn btn-primary" type="button" href="/display/{{_id}}/incluir/">Incluir</a>
    </div>
  </div>
</template>

<template name="displayItem">
  <div class="tile" style="text-align:center;margin-top:10px">
    <h5>"{{descricao}}"</h5>
    <div style="text-align:right">
      by {{autor}}
    </div>
  </div>
</template>

<template name="incluirItem">
  <div class="container">
      <form class="form-register">
        <div class="row" style="margin:10px">
          <input type="text" class="form-control input-sm" name="descricao" placeholder="Descrição" />
        </div>
        <div class="row" style="margin:10px">
          <input type="text" class="form-control input-sm" name="autor" placeholder="Autor" />
        </div>
        <input type="hidden" name="id" value="{{_id}}" />
        <div class="row" style="margin:10px">
          <button class="btn btn-info" type="submit">OK</button>
        </div>
      </form>
  </div>
</template>
